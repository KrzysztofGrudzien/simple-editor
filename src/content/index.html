<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple JS Editor</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <p class="alert-description alert-description--js">Alert message</p>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__heading">SIMPLE EDITOR v.1.0</h1>
        </header>
        <main class="main">
            <section class="messages">
                <h2 class="messages__header">Your messages<span
                        class="material-icons material-icons--playlist">playlist_add</span>
                    <span class="messages__counter messages__counter--js">0</span>
                </h2>
                <div class="messages__form">
                    <form class="form">
                        <label for="message" class="form__label">Please enter your message below:</label>
                        <textarea class="form__textarea form__textarea--js" id="message"></textarea>
                        <button type="submit" class="form__btn form__btn--js"><span
                                class="material-icons material-icons--add">add</span>add</button>
                    </form>
                </div>
                <div class="messages__settings">
                    <h3 class="messages__settings-header">Settings<span
                            class="material-icons material-icons--settings">settings</span></h3>
                    <label for="amount" class="messages__settings-label">How many messages (max 20):</label>
                    <input type="number" min="1" max="20" name="amount" id="amount"
                        class="messages__settings-input messages__settings-input--js">
                </div>
                <div class="messages__cleanning-up">
                    <h3 class="messages__cleaning-header">Cleaning up<span
                            class="material-icons material-icons--clear">clear_all</span></h3>
                    <button type="button" class="message__btn message__btn--remove-js"><span
                            class="material-icons material-icons--delete">delete_forever</span>clear</button>
                    <button type="button" class="message__btn message__btn--reload-js"><span
                            class="material-icons material-icons--refresh">refresh</span>reload</button>
                </div>
            </section>
            <section class="editor">
                <h2 class="editor__heading" hidden>Edit</h2>
                <section class="editor__tools">
                    <h2 class="editor__header">Edit<span class="material-icons material-icons--edit">mode_edit</span>
                    </h2>
                    <div class="editor__box">
                        <p class="editor__tools-buttons">
                            <button type="button" class="editor__btn editor__btn--size-down-js">A<span
                                    class="material-icons material-icons--size-down">arrow_drop_down</span></button>
                            <button type="button" class="editor__btn editor__btn--size-up-js">A<span
                                    class="material-icons material-icons--size-up">arrow_drop_up</span></button>
                        </p>
                        <p class="editor__tools-select">
                            <select name="select" id="select" class="editor__select editor__select--js">
                                <option value="arial">Aa</option>
                                <option value="times-new-roman">Times New Roman</option>
                                <option value="slab">Slab</option>
                                <option value="monospace">Monospace</option>
                                <option value="script">Script</option>
                            </select>
                        </p>
                        <p class="editor__tools-buttons">
                            <button type="button" class="editor__btn editor__btn--bold editor__btn--bold-js">B</button>
                            <button type="button"
                                class="editor__btn editor__btn--underline editor__btn--underline-js">U</button>
                            <button type="button"
                                class="editor__btn editor__btn--italic editor__btn--italic-js">I</button>
                        </p>
                    </div>
                </section>
                <div class="editor__textarea">
                    <textarea name="textarea" id="text"
                        class="editor__textarea-edit editor__textarea-edit--js"></textarea>
                    <p class="editor__buttons">
                        <button type="button" class="editor__btn editor__btn--load editor__btn--load-js"><span
                                class="material-icons material-icons--load">system_update_alt</span>load</button>
                        <button type="button" class="editor__btn editor__btn--save editor__btn--save-js"><span
                                class="material-icons material-icons--save">save</span>save</button>
                    </p>
                </div>
            </section>
        </main>
        <aside class="sidebar">
            <div class="sidebar__theme-switchers">
                <input type="radio" id="blue" class="sidebar__input sidebar__input--blue-js" name="theme" checked>
                <label for="blue" class="sidebar__label sidebar__label--blue-js">Blue</label>
                <input type="radio" id="olive" class="sidebar__input sidebar__input--olive-js" name="theme">
                <label for="olive" class="sidebar__label sidebar__label--olive-js">Olive</label>
                <input type="radio" id="yellow" class="sidebar__input sidebar__input--yellow-js" name="theme" checked>
                <label for="yellow" class="sidebar__label sidebar__label--yellow-js">Yellow</label>
            </div>
        </aside>
        <footer class="footer">
            <p class="footer__content">Made by <a class="footer__link" href="http://www.criscode.pl">Krzysztof
                    Grudzie≈Ñ</a> -
                2019</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
