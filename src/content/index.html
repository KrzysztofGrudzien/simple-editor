<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple JS Editor</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <p class="alert-description alert-description--js">Alert message</p>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__heading">SIMPLE EDITOR v.2.0</h1>
        </header>
        <main class="main">
            <section class="editor">
                <h2 class="editor__heading" hidden>Your message</h2>
                <section class="editor__tools">
                    <h3 class="editor__header">Your message<span
                            class="material-icons material-icons--edit">mode_edit</span>
                    </h3>
                    <div class="editor__box">
                        <p class="editor__tools-buttons">
                            <button type="button" class="editor__btn editor__btn--size-down-js">A<span
                                    class="material-icons material-icons--size-down">arrow_drop_down</span></button>
                            <button type="button" class="editor__btn editor__btn--size-up-js">A<span
                                    class="material-icons material-icons--size-up">arrow_drop_up</span></button>
                        </p>
                        <p class="editor__tools-select">
                            <select name="select" id="select" class="editor__select editor__select--js">
                                <option value="arial" selected>Aa</option>
                                <option value="verdana">Verdana</option>
                                <option value="times-new-roman">Times New Roman</option>
                                <option value="georgia">Georgia</option>
                                <option value="monospace">Monospace</option>
                                <option value="calibri">Calibri</option>
                                <option value="impact">Impact</option>
                            </select>
                        </p>
                        <p class="editor__tools-buttons">
                            <button type="button" class="editor__btn editor__btn--bold editor__btn--bold-js">B</button>
                            <button type="button"
                                class="editor__btn editor__btn--underline editor__btn--underline-js">U</button>
                            <button type="button"
                                class="editor__btn editor__btn--italic editor__btn--italic-js">I</button>
                        </p>
                    </div>
                </section>
                <div class="editor__textarea">
                    <div class="editor__input">Please enter your message below</div>
                    <textarea name="textarea" id="text"
                        class="editor__textarea-edit editor__textarea-edit--js"></textarea>
                    <p class="editor__buttons">
                        <button type="button" class="editor__btn editor__btn--delete editor__btn--delete-js"><span
                                class="material-icons material-icons--delete">delete</span>delete</button>
                        <button type="button" class="editor__btn editor__btn--load editor__btn--load-js"><span
                                class="material-icons material-icons--load">system_update_alt</span>load</button>
                        <button type="button" class="editor__btn editor__btn--save editor__btn--save-js"><span
                                class="material-icons material-icons--save">save</span>save</button>
                    </p>
                </div>
            </section>
        </main>
        <aside class="sidebar">
            <div class="sidebar__theme-switchers">
                <input type="radio" id="blue" class="sidebar__input sidebar__input--blue sidebar__input--blue-js"
                    name="theme">
                <label for="blue" class="sidebar__label sidebar__label--blue sidebar__label--blue-js">Blue theme</label>
                <input type="radio" id="olive" class="sidebar__input sidebar__input--olive sidebar__input--olive-js"
                    name="theme" checked>
                <label for="olive" class="sidebar__label sidebar__label--olive sidebar__label--olive-js">Olive
                    theme</label>
                <input type="radio" id="yellow" class="sidebar__input sidebar__input--yellow sidebar__input--yellow-js"
                    name="theme">
                <label for="yellow" class="sidebar__label sidebar__label--yellow sidebar__label--yellow-js">Yellow
                    theme</label>
            </div>
            <div class="sidebar__cleanning-up">
                <button type="button" class="sidebar__btn sidebar__btn--remove sidebar__btn--remove-js"><span
                        class="material-icons material-icons--delete">delete_forever</span>clear memory</button>
                <button type="button" class="sidebar__btn sidebar__btn--reload sidebar__btn--reload-js"><span
                        class="material-icons material-icons--refresh">refresh</span>refresh browser</button>
            </div>
        </aside>
        <footer class="footer footer--js">
            <p class="footer__content">Made by <a class="footer__link" href="http://www.criscode.pl">Krzysztof
                    Grudzie≈Ñ</a> -
                2019</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
